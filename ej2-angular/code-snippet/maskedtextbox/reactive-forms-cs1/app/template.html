  <ejs-form [formGroup]="skillForm" novalidate id="formId" (ngSubmit)="onSubmit()">
      <div class="form-group" >
          <div class="e-float-input">
              <input type="text" formControlName="username" name="username" minlength="8" />
              <span class="e-float-line e-label-top"></span>
              <label class="e-float-text e-label-top">User Name:</label>
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                  <div *ngIf="username.errors.required">
                      Name is required.
                  </div>
                  <div *ngIf="username.errors.minlength">
                      Name must be at least 8 characters long.
                  </div>
              </div>
          </div>
      </div>
      <div class="form-group">
          <ejs-maskedtextbox #ejMaskedTextBox formControlName="mask" name="mask" mask="000-000-0000"  placeholder='Enter Mobile Number' floatLabelType='Auto'>
          </ejs-maskedtextbox>
          <div *ngIf="mask.invalid && mask.touched" class="alert alert-danger">
              Enter valid Mobile Number
          </div>
      </div>    
      <div class="form-group footer" style="padding:10px;">
          <button ejs-button id="submitbutton" type="submit" [disabled]="!skillForm.valid">Submit</button>
          <button ejs-button type="reset">Reset</button>
      </div>
  </ejs-form>
  <link href='https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet' />
