<html lang="en">

<head>
    <title>Syncfusion Angular Pivot Grid</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />

    <link href="https://cdn.syncfusion.com/ej2/21.1.35/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/21.1.35/ej2-calendars/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/21.1.35/ej2-dropdowns/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/21.1.35/ej2-grids/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/21.1.35/ej2-charts/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/21.1.35/ej2-inputs/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/21.1.35/ej2-lists/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/21.1.35/ej2-navigations/styles/material.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.0/zone.min.js"></script>
    <script src="https://unpkg.com/reflect-metadata@0.1.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
    <style>
    #loader {
        color: #008cff;
        font-family:  'Helvetica Neue','calibiri';
        font-size: 16px;
        height: 40px;
        left: 45%;
        position: absolute;
        top: 45%;
        width: 30%;
    }
    #PivotViewFieldList {
        float: left;
        width: 58% !important;
        height: 100%;
    }

    #PivotFieldList {
        float: right;
        width: 42%;
        height: 100%;
    }

    #PivotFieldList .e-static {
        width: 100% !important;
    }

    #PivotView_PivotFieldList_Wrapper .e-pivot-button .e-icons.e-dropdown-icon::before,
    #PivotView .e-pivot-button .e-icons.e-dropdown-icon::before {
        content: "\e941";
    }

    #PivotView_PivotFieldList_Wrapper .e-pivot-button .e-icons.e-pv-filtered::before,
    #PivotView .e-pivot-button .e-icons.e-pv-filtered::before {
        content: "\e974";
    }

    #PivotView_PivotFieldList_Wrapper .e-pivot-button .e-icons.e-pv-filter::before,
    #PivotView .e-pivot-button .e-icons.e-pv-filter::before {
        content: '\e202';
    }

    #PivotView_PivotFieldList .e-icons.e-toggle-field-list::before {
        content: '\e337';
    }

    #PivotView_PivotFieldList_Wrapper .e-pivot-button .e-icons.e-sort::before,
    #PivotView .e-pivot-button .e-icons.e-sort::before {
        content: '\e306';
    }

    #PivotView_PivotFieldList_Wrapper .e-pivot-button .e-icons.e-remove::before,
    #PivotView .e-pivot-button .e-icons.e-remove::before {
        content: '\e201';
    }
</style>
</head>

<body>
    <app-container>
        <div id='loader'>Loading....</div>
    </app-container>
</body>

</html>
