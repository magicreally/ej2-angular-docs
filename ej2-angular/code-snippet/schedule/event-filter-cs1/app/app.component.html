<table id="property" title="Filter events" style="width: 40%">
    <tbody>
        <tr>
            <td>
                <ejs-checkbox #confirmObj id="confirmed" label='Confirmed' [checked]="isChecked" (change)="onCheckBoxChange()"></ejs-checkbox>
            </td>
            <td>
                <ejs-checkbox #requestedObj id="requested" label='Requested' [checked]="isChecked" (change)="onCheckBoxChange()"></ejs-checkbox>
            </td>
            <td>
                <ejs-checkbox #freshObj id="new" label='New' [checked]="isChecked" (change)="onCheckBoxChange()"></ejs-checkbox>
            </td>
        </tr>
    </tbody>
</table>
<ejs-schedule #scheduleObj width='100%' height='550px' [selectedDate]="selectedDate" [eventSettings]="eventSettings"
    (eventRendered)="onEventRendered($event)"></ejs-schedule>
