<!DOCTYPE html>
<html lang="en">

<head>
    <title>Syncfusion Angular Schedule</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-calendars/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-dropdowns/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-inputs/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-navigations/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-popups/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-schedule/styles/material.css" rel="stylesheet" />

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.0/zone.min.js"></script>
    <script src="https://unpkg.com/reflect-metadata@0.1.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
    <style>
    #loader {
        color: #008cff;
        font-family:  'Helvetica Neue','calibiri';
        font-size: 16px;
        height: 40px;
        left: 45%;
        position: absolute;
        top: 45%;
        width: 30%;
    }

    .e-schedule .e-schedule-toolbar .user-icon,
    .e-profile-wrapper .profile-image {
      background-image: url('https://ej2.syncfusion.com/demos/src/schedule/images/nancy.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      border-radius: 50%;
    }

    /* csslint ignore:start */
    .e-schedule .e-schedule-toolbar .user-icon {
      height: 24px;
      min-width: 24px !important;
      width: 24px !important;
    }

    /* csslint ignore:end */

    .e-schedule .e-schedule-toolbar .e-toolbar-items .e-schedule-user-icon .e-tbar-btn:hover {
      background-color: inherit;
    }

    .e-schedule .e-schedule-toolbar .e-toolbar-items .e-schedule-user-icon .e-tbar-btn-text {
      display: none;
    }

    /* csslint ignore:start */
    .e-schedule .e-schedule-toolbar .e-toolbar-pop .e-schedule-user-icon .e-tbar-btn-text {
      padding-left: 8px !important;
    }

    /* csslint ignore:end */

    .e-profile-wrapper {
      width: 210px;
      height: 80px;
      background-color: #fafafa;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .e-profile-wrapper .profile-container {
      display: flex;
      padding: 10px;
    }

    .e-profile-wrapper .profile-image {
      box-shadow: inset 0 0 1px #e0e0e0, inset 0 0 14px rgba(0, 0, 0, 0.2);
      width: 60px;
      height: 60px;
    }

    .e-profile-wrapper .content-wrap {
      padding-left: 10px;
    }

    .e-profile-wrapper .name {
      font-size: 14px;
      line-height: 20px;
      font-weight: 500;
      margin-top: 2px;
    }

    .e-profile-wrapper .destination {
      font-size: 12px;
    }

    .e-profile-wrapper .status-icon {
      height: 6px;
      width: 6px;
      background: green;
      border-radius: 100%;
      float: left;
      margin-right: 4px;
      margin-top: 4px;
    }

    .e-profile-wrapper .status {
      font-size: 11px;
    }
</style>
</head>

<body>
    <app-root>
        <div id='loader'>LOADING....</div>
    </app-root>
    <script id="EventEditorTemplate" type="text/x-template">
        <table class="custom-event-editor" width="100%" cellpadding="5">
            <tbody>
                <tr>
                    <td class="e-textlabel">Summary</td>
                    <td colspan="4">
                        <input id="Subject" class="e-field e-input" type="text" value="" name="Subject" style="width: 100%" />
                    </td>
                </tr>
                <tr>
                    <td class="e-textlabel">Status</td>
                    <td colspan="4">
                        <input type="text" id="EventType" name="EventType" class="e-field" style="width: 100%" />
                    </td>
                </tr>
                <tr>
                <td class="e-textlabel">From</td>
                    <td colspan="4">
                        <input id="StartTime" class="e-field" type="text" name="StartTime" />
                    </td>
                </tr>
                <tr>
                    <td class="e-textlabel">To</td>
                    <td colspan="4">
                        <input id="EndTime" class="e-field" type="text" name="EndTime" />
                    </td>
                </tr>
                <tr>
                    <td class="e-textlabel">Reason</td>
                    <td colspan="4">
                        <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50"
                            style="width: 100%; height: 60px !important; resize: vertical"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </script>
</body>

</html>
