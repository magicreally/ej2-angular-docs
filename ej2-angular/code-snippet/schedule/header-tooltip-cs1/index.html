<!DOCTYPE html>
<html lang="en">

<head>
    <title>Syncfusion Angular Schedule</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-calendars/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-dropdowns/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-inputs/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-navigations/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-popups/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-schedule/styles/material.css" rel="stylesheet" />

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.0/zone.min.js"></script>
    <script src="https://unpkg.com/reflect-metadata@0.1.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
    <style>
    #loader {
        color: #008cff;
        font-family:  'Helvetica Neue','calibiri';
        font-size: 16px;
        height: 40px;
        left: 45%;
        position: absolute;
        top: 45%;
        width: 30%;
    }

    .e-schedule .e-vertical-view .e-resource-cells {
        height: 45px;
    }
    
    .e-schedule .template-wrap .resource-image {
        width: 45px;
        height: 45px;
    }

    .e-schedule .template-wrap .resource-image.alice {
        background-image: url('https://ej2.syncfusion.com/demos/src/schedule/images/alice.png');
    }
    .e-schedule .template-wrap .resource-image.nancy {
        background-image: url('https://ej2.syncfusion.com/demos/src/schedule/images/nancy.png');
    }
    .e-schedule .template-wrap .resource-image.will-smith {
        background-image: url('https://ej2.syncfusion.com/demos/src/schedule/images/will-smith.png');
    }
    
    .e-schedule .e-vertical-view .e-resource-cells {
        height: 45px;
    }
    
    .e-schedule .e-agenda-view .template-wrap .resource-text {
        text-align: center;
    }

    .e-schedule .template-wrap .resource-text {
        font-size: 15px;
        padding: 4px 4px 4px;
        height: 25px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }
</style>
</head>

<body>
    <app-root>
        <div id='loader'>LOADING....</div>
    </app-root>
</body>

</html>
