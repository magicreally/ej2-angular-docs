<ejs-sidebar id="default-sidebar" #sidebar [type]='type' [target]='target'>
    <div class="title"> Sidebar content</div>
    <div class="sub-title">
        Click the button to close the Sidebar.
    </div>
    <div class="center-align">
        <button ej-button id="close" (click)="closeClick()" class="e-btn close-btn">Close Sidebar</button>
    </div>
</ejs-sidebar>
<div id="head">
    <button ejs-button id="toggle" #togglebtn cssClass="e-flat" iconCss="e-icons burg-icon" isToggle="true" (click)="btnClick()" content="Open"></button>
</div>
<div id="maincontent" class="content">

    <div>
        <div class="title">Main content</div>
        <div class="rows">
            <div class="row">
                <ejs-radiobutton id='left' #radio label="Left" name="position" checked="true" (change)="changeHandler($event)"></ejs-radiobutton>
            </div>
            <div class="row">
                <ejs-radiobutton id='right' #radio label="Right" name="position" (change)="changeHandler($event)"></ejs-radiobutton>
            </div>
        </div>
    </div>
    </div> 

<!--end of main content declaration -->
